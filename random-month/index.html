<script>

var months = [

  },
  {
    name: "DEC",
    times: 0
  }
]

$(document).ready(function() {
})

function month() {
  // random month
  // avg times
  let avg = 0
  for (var i = 0; i < months.length; i++) {
    avg += months[i].times
  }
  avg = avg / months.length
  console.log(avg)

  // if less than avg times, then use month
  var month = months[Math.floor(Math.random() * months.length)]
  while (month.times > avg) {
    month = months[Math.floor(Math.random() * months.length)]
    console.log(month.name + " " + month.times)
  }

  $("#month").html(month.name)
  $("#times").html('deployed: ' + month.times)
  month.times++
}
</script>
